<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студенты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<body>

    
    
    <div class="container pt-4 pb-4 p-3 mb-2 bg-primary-subtle text-emphasis-primary">
        <h2 class="text-center mb-5">Пользовательский центр <span class="badge bg-secondary">КТТ.RU</span></h2>
       <form action="#" class="mb-4" id="add-form">
        <div class="mb-3">
            <input class="form-control" type="text" id="name-inp" placeholder="Имя">
        </div>
        <div class="mb-3">
            <input class="form-control" type="text" id="lastname-inp" placeholder="Фамилия">
        </div>
        <div class="mb-3">
            <input class="form-control" type="text" id="surname-inp" placeholder="Отчество">
        </div>
       
        <div class="mb-3">
            <input class="form-control" type="date" id="birthday-inp">
        </div>
        <div class="mb-3">
            <input class="form-control" type="text" id="faculty-inp" placeholder="Факультет">
        </div>
        <div class="mb-3">
            <input class="form-control" type="number" id="studyStart-inp" placeholder="Дата поступления">
        </div>
        <button type="submit" class="btn btn-secondary">Добавить</button>
       </form>

       <table class="table table-hover ">
            <thead >
                <tr>
                    <th>ФИО</th>
                    <th>Дата рождения</th>
                    <th>Факультет</th>
                    <th>Год поступления</th>
                    <th></th>
                </tr>
                <tbody id="stud-table" class="table-group-divider">
                    <!-- <tr>
                       <td>Яровицын Егор Викторович</td> 
                       <td>03.09.2006</td> 
                       <td>Информационные системы и программирование</td> 
                       <td>2022</td> 
                    </tr> -->
                </tbody>
            </thead>
       </table>
    </div>
    <script defer type="module" src="./js/index.js"></script>
</body>
</html>
