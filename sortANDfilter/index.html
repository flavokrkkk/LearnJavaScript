<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="container">
        <h1>Список</h1>

        <form action="#" id="add-form" class="mb-3">
            <input type="text" id="add-form__name-inp" class="form-control mb-3" type="text" placeholder="Имя">
            <input type="text" id="add-form__surname-inp" class="form-control mb-3" type="text" placeholder="Отчество">
            <input type="text" id="add-form__lastname-inp" class="form-control mb-3" type="text" placeholder="Фамилия">
            <input type="text" id="add-form__age-inp" class="form-control mb-3" type="number" placeholder="Возраст">
            <input type="text" id="add-form__hobby-inp" class="form-control mb-3" type="text" placeholder="Хобби">

            <button type="submit" class="btn btn-secondary">Добавить пользователя</button>
        </form>

        <div class="mb-3">
            <button id="sort__fio" class="btn btn-secondary">Сортировка по ФИО</button>
            <button id="sort__age" class="btn btn-secondary">Сортировка по возрасту</button>
        </div>

        <form action="" id="filter-form" class="mb-3">
            <h2>Фильтрация</h2>
            <input type="text" id="filter-form__fio-inp" class="form-control mb-3" placeholder="Имя">
            <input type="text" id="filter-form__hobby-inp" class="form-control mb-3" placeholder="Хобби">
        </form>

        <div id="app">

        </div>
    </div>
    <script defer src="./js/main.js"></script>
</body>
</html>
