<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <h1>Сотрудники</h1>

            <form action="" id="add-worker">
                <div class="mb-3">
                    <input type="text" placeholder="Фамилия" id="input-surname" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="Имя" id="input-name" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="Отчество" id="input-lastname" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="number" placeholder="Начало работы" id="input-workStart" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="date" id="input-birthDate" class="form-control">
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="Должность" id="input-post" class="form-control">
                </div>
                    <button class="btn btn-secondary mb-3">Добавить</button>
            </form>

            <table class="workersTable table table-striped table-hover"">
                <thead>
                    <th data-column = "fio">ФИО</th>
                    <th data-column = "birthDate">Дата рождения</th>
                    <th data-column = "workStart">Время работы</th>
                    <th data-column = "post">Должность</th>
                </thead>
                <tbody id="workers-list" class="table-group-divider">

                </tbody>
            </table>
        </div>
    </section>

    <script defer type="module" src="./js/main.js"></script>
</body>
</html>
